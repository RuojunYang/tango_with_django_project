<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        The GymHub
      {% endblock %}
    </title>
    <link href="{% static 'css/cssbootstrap.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary-color: #1a2a4a;
        --accent-color: #ff6b6b;
        --light-gray: #f8f9fa;
        --dark-gray: #4a4a4a;
        --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
      }
      
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: var(--box-shadow);
        padding: 12px 20px;
        background-color: white;
      }
      
      .navbar-brand {
        display: flex;
        align-items: center;
        text-decoration: none;
      }
      
      .brand-text {
        font-size: 24px;
        font-weight: bold;
        color: var(--primary-color);
        
        text-decoration: none;
      }
      
      .brand-text span {
        color: var(--accent-color);
      }
      
      .navbar-nav {
        margin-left: auto;
        display: flex;
        align-items: center;
      }
      
      .nav-item {
        list-style: none;
        margin: 0 10px;
      }
      
      .nav-link {
        color: var(--dark-gray);
        text-decoration: none;
        font-weight: 500;
        padding: 8px 15px;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      
      .nav-link:hover {
        background-color: var(--light-gray);
        color: var(--primary-color);
      }
      
      .nav-link.active {
        background-color: var(--primary-color);
        color: white;
      }
      
      .nav-link i {
        margin-right: 6px;
      }
      
      .container {
        margin-top: 90px;
        padding: 20px;
      }
      
      .navbar-toggler {
        border: none;
        background: transparent;
        cursor: pointer;
      }
      
      .navbar-toggler:focus {
        outline: none;
        box-shadow: none;
      }
      
      @media (max-width: 992px) {
        .navbar-nav {
          margin-top: 15px;
        }
        
        .nav-item {
          margin: 5px 0;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
          <!-- Replaced with the logo from image 3 -->
          <div class="brand-text">The Gym<span>Hub</span></div>
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                {% if request.path == "/" %}
                  class="nav-link active" 
                {% else %}
                  class="nav-link"
                {% endif %}
                aria-current="page" href="{% url 'home' %}">
                <i class="fa-solid fa-house"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a
                {% if request.path == "/select_login/" %}
                  class="nav-link active" 
                {% else %}
                  class="nav-link" 
                {% endif %}
                aria-current="page" href="{% url 'select_login' %}">
                <i class="fa-solid fa-arrow-right-to-bracket"></i> Login
              </a>
            </li>
            <li class="nav-item">
              <a
                {% if request.path == "/signup/" %}
                  class="nav-link active" 
                {% else %}
                  class="nav-link" 
                {% endif %}
                aria-current="page" href="{% url 'signup' %}">
                <i class="fa-solid fa-user-plus"></i> Signup
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

    <div class="container">
      {% block content %} 
      {% endblock %}
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
